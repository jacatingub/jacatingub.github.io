<html>
	<head>
		<title>Happy 2nd Anniversary</title>
		<link rel="stylesheet" href="css\font-awesome-4.4.0\css\font-awesome.min.css">
		<link rel="stylesheet" href="css\main.css">
		<link rel="stylesheet" href="css\fonts.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Libre+Baskerville:700|Quicksand"  type='text/css'>
		<!-- <link rel="stylesheet" href="css\button-animation.css"> -->
		<script type="text/javascript" 	src="js/angular-1.4.4/angular.js"></script>
		<script type="text/javascript" 	src="js/angular-1.4.4/angular-route.js"></script>
		<script type="text/javascript" 	src="js/app.js"></script>

		</div>

		</ng-view>
